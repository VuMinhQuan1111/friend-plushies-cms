<nb-card>
  <nb-card-body>
    <!--<div *ngFor="let f of featured">
        <p>{{f.category}}</p>
        <img [src]="f.img" alt="Test">

    </div>-->
    <div class="container">
      <div class="row p-0 mb-2">
        <div class="col-12">
          <h4>Danh mục</h4>
        </div>
        <div *ngFor="let f of category" class="category-card col-lg-4 col-md-4 col-sm-12 col-12 mb-2">
          <img class="category-image mb-2" [src]="f.img" [alt]="f.title">
          <h6 class="category-title d-flex justify-content-center">{{ f.title }}</h6>
        </div>

      </div>
      <div class="row p-0">
        <div class="col-12">
          <h4>Sản phẩm bán chạy</h4>
        </div>
        <div *ngFor="let f of featured" class="product-card col-lg-3 col-md-3 col-sm-12 col-12 mb-2">
          <img class="product-image mb-2" [src]="f.img" [alt]="f.title">
          <h5 class="product-title d-flex justify-content-center">{{ f.title }}</h5>
          <h6 class="product-price d-flex justify-content-center">{{ f.price }}</h6>
          <div class="size-btn-area d-flex justify-content-center">
                <button class="size-btn" nbButton outline size="small" shape="semi-round" status="warning">20cm</button>
                <button class="size-btn" nbButton outline size="small" shape="semi-round" status="warning">30cm</button>
                <button class="size-btn" nbButton outline size="small" shape="semi-round" status="warning">40cm</button>
          </div>

          <div class="add-to-cart-btn-area d-flex justify-content-center">
            <button class="add-to-cart-btn" nbButton hero status="warning">Thêm vào giỏ hàng</button>
          </div>

        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>
